<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VS Audio Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>
    <body>
      <div class="container front">
        <div class="text">VS Audio Editor</div>
      </div>
      <input class="file" id="audioUpload" type="file" accept="audio/*">
      <div class="container controls">
        <button class="button pitch" onclick="pitch()">Change Pitch</button>
        <button class="button volume" onclick="volume()">Change volume</button>
        <button class="button reverse" onclick="reverse()">Reverse</button>
      </div>
      <script src="index.js"></script>
      <div class="container controls">
        <div class="text">How To Use</div>
        <div class="text">First, upload your file</div>
    </body>
</html>
