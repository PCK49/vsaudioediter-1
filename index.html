<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VS Audio Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  </head>
    <body>
      <div class="container front">
        <div class="text">VS Audio Editor</div>
      </div>
      <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
      <div class="container controls">
        <button class="button pitch" onclick="handleAction('pitch')">Change Pitch</button>
        <button class="button volume" onclick="handleAction('volume')">Change Volume</button>
      <button class="button reverse" onclick="handleAction('reverse')">Reverse</button>
      </div>
      <script src="index.js"></script>
      <hr>
      <h1>How do you use VS Audio Editor?</h1>
      <p>First, upload the audio.</p>
    </body>
</html>
